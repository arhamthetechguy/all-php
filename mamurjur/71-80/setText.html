<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <input type="text" id="name">
    <button id="set" >Set Value</button>
    <button id="get" >Get Value</button>


    <script>
        $(document).ready(function(){
            $("#set").click(function(){
                // $("span").text("Welcome to arham zone ")
                // $("span").html("<h1>Hello World!</h1>")
                $("#name").val("Hello World!")
            })
            $("#get").click(function(){
                alert($("#name").val())
            })
        });
    </script>
</body>
</html>
