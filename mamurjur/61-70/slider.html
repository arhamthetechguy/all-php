<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <div id="slider" style="height: 150px; width: 100%; display: none; background-color: #00ffb3;" src="th.jpg">slider</div>
    <div id="animate" style="height: 150px; width: 150px; background-color: #006d4c; position: absolute;" src="th.jpg">animate</div>





    <script>
        $(document).ready(function(){
            $("#slider").slideDown(2000);
            $("#slider").slideUp(2000);

            // animate
            $("#animate").animate({
                left: '1200px',
                width: '50px',
                height: '50px',
                opacity: '0.2'
            }, 10000);
        })
    </script>
  </body>
</html>
