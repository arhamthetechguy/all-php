<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <h1 id="toggle" >Hello World</h1>

    <button>Toggle</button>

    <script>
        $(document).ready(function(){
                $('button').click(
                function(){
                    $("#toggle").toggle(1000);
                }
                )
        });
    </script>

</body>
</html>
