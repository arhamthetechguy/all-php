<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <div id="animate" style="height: 150px; width: 150px; background-color: #006d4c; position: absolute;" src="th.jpg">animate</div>

    <button id="stop" >Stop</button>

    <h1 id="alert" >Answer in 30 seconds</h1>

    <script>
        $(document).ready(function(){
            $("#animate").animate({left: '1100px'}, 10000);
            $("#stop").click(
                function(){
                    $("#animate").stop();
                }
            )
            $("#alert").slideUp(1000, function(){
                alert("Time is up");
            })

        });
    </script>
  </body>
</html>
